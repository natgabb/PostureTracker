
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./css/dashboard.css" rel="stylesheet">

    <script src="./css/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
          &nbsp;
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <p align="center"><img src="css/logosimple.png" /><br /><br /></p>
          <ul class="nav nav-sidebar">
            <li class="active"><a href="#"><img src="./css/tracking.png">&nbsp;&nbsp;&nbsp;&nbsp;Tracking</a></li>
            <li><a href="#"><img src="./css/archives.png">&nbsp;&nbsp;&nbsp;&nbsp;Archives</a></li>
            <li><a href="#"><img src="./css/score.png">&nbsp;&nbsp;&nbsp;&nbsp;Scoreboard</a></li>
            <li><a href="#"><img src="./css/help.png">&nbsp;&nbsp;&nbsp;&nbsp;Help</a></li>
          </ul>
        </div>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Posture Tracking</h1>

          <h2 class="sub-header">Profile</h2>
          <div class="row placeholders">
            <div class="col-sm-6 placeholder">
              <h4 style="text-align:left;">Name</h4>
              <p style="text-align:left;">Me Gusta</p>
              <h4 style="text-align:left;">Birthday</h4>
              <p style="text-align:left;">1985-04-03</p>
              <h4 style="text-align:left;">Member since</h4>
              <p style="text-align:left;">2014-09-27</p>
              <h4 style="text-align:left;">Overall Performance</h4>
              <p style="text-align:left;">78.4% good posture</p>
            </div>
            <div class="col-sm-6 placeholder">
              <h4 style="text-align:left;">Spine View</h4>
              <p style="text-align:left;">Placeholder</p>
            </div>
          </div>

          <h2 class="sub-header">Timeline</h2>
          <div class="row placeholders">
            <div class="col-sm-12 placeholder">
              <h4 style="text-align:left;">Today</h4>
              <p style="text-align:left;">Placeholder</p>
            </div>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
